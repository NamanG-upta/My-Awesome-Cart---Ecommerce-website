{% extends 'shop/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container my-3">
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name='name' placeholder="Enter your Name">
      </div>
            <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter your E-mail">
      </div>
            <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Number" >
      </div>
      <div class="form-group">
        <label for="desc">How May We Help You?</label>
        <textarea class="form-control" name='desc' id="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>


</div>

{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for Contacting Us. We will get back to you soon!!!');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
